<html>
<head>
  <meta charset="UTF-8">
  <link href="./style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</head>
<body>
  <div class="slidecontainer">
    <p>Slider for C value:</p>
    <input type="range" min="0" max="20" value="4" step="0.01" class="slider" id="c_slider">
    <p>Slider for Angle value:</p>
    <input type="range" min="0" max="360" value="137.5" step="0.01" class="slider" id="angle_slider">
    <p>Slider for Speed value:</p>
    <input type="range" min="0" max="2" value="0.1" step="0.01" class="slider" id="speed_slider">
    <p>Slider for Size value:</p>
    <input type="range" min="0" max="10" value="0.5" step="0.01" class="slider" id="size__slider">
    <p>Slider for Hu change value:</p>
    <input type="range" min="0" max="10" value="0.3" step="0.01" class="slider" id="hu__slider">
    <p>Slider for Alpha change value:</p>
    <input type="range" min="0" max="10" value="0.5" step="0.01" class="slider" id="alpha__slider">
    <p>Slider for Start increment value:</p>
    <input type="range" min="0" max="20" value="2" step="0.01" class="slider" id="start_increment_slider">
    <p>Slider for Size factor value:</p>
    <input type="range" min="0" max="1" value="0.75" step="0.01" class="slider" id="size_fact_input_slider">
  </div>
</body>
</html>
